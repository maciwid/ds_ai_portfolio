site_name: My Projects in Data Science and AI
site_author: Maciej Widłak
site_url: https://maciwid.github.io/ds_ai_portfolio/
site_description: >-
  Portfolio for Data Science and AI projects by Maciej Widłak.

repo_name: maciwid/ds_ai_portfolio
repo_url: https://github.com/maciwid/ds_ai_portfolio

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Homepage: index.md
  - Projects:
      - "Generator napisów": subtitle_generator/index.md
